  <div class="masthead">
    <div class="masthead-bg"></div>
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto mb-2">
          <div class="masthead-content text-white pb-2 pt-5 py-md-0">
            <h1 class="mb-3 "> KUBLOT </h1>
            <p class="mb-6"> Mas de 20 años de experiencia trabajando para vos.
              Haciendo de tu casa un <strong>Hogar</strong></p>
            <div class="input-group input-group-newsletter">
              <div class="input-group-append">
                <a href="pages/Categorias.html"><button class="btn btn-outline-secondary btn-outline-secondary--inicio" type="button"> Ingresar </button></a>
              </div>
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-outline-secondary btn-outline-secondary--inicio" id="alinear" data-toggle="modal" data-target="#myModal">Suscribete!</button>
              <!-- Modal -->
              <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    
                    <div class="modal-header">
                      <h4 class="modal-title">Suscribite!</h4>
                      <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>
                    <!-- Boton del Modal-->
                    <div class="modal-body">
                      <div class="input-group input-group-newsletter">
                        <input type="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="submit-button">
                        <div class="input-group-append">
                          <button class="btn btn-secondary" type="button" id="submit-button"> Hecho </button>
                        </div>
                      </div>
                    </div>
                    
                    <div class="modal-footer">
                      <button type="button" class="btn btn-outline-secondary btn-modal" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
            </div> 
          </div>
        </div>          
      </div>
    </div>
